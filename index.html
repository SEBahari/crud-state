<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>CRUD</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
<div class="container pt-5">
	<div class="row g-5">
		<div class="col-8 table-responsive">
			<table class="table table-dark table-sm" id="usersTable">
				<!--  ID - Name - Last Name - Email - Actions  -->
				<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div class="col-4 p-0">
			<form class="border border-secondary border-5 rounded-3 p-2" id="usersForm" autocomplete="off" novalidate>
				<!--  Name Field  -->
				<div class="form-group mb-2">
					<label for="name">Name</label>
					<input type="text" class="form-control" name="name" id="name"/>
				</div>
				<!--  Last Name Field  -->
				<div class="form-group mb-2">
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control" name="lastName" id="lastName"/>
				</div>
				<!--  Email Field  -->
				<div class="form-group mb-2">
					<label for="email">Email</label>
					<input type="email" class="form-control" name="email" id="email"/>
				</div>
				<!--  Submit  -->
				<div class="form-group mb-2">
					<button type="submit" class="btn btn-primary" id="submit">Add User</button>
				</div>
			</form>
		</div>
	</div>
</div>

<!--		<script src="js/bootstrap.bundle.min.js"></script>-->
<script src="js/state.js"></script>
</body>
</html>
